    <meta charset="UTF-8">

    <title>Colegio de Montalban Admission Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <script defer src="script.js"></script> <!-- Link to your JavaScript file -->
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo-container">
            <img src="https://i.ibb.co/mz4x0MY/received-825235599567051-removebg-preview.png?fbclid=IwZXh0bgNhZW0CMTEAAR3Q-3i5Iz4fOs_Oc3Vvc6xflB4R4hrresoUo3S7L0pZbOoednwl3-oIf8Q_aem_EHogEqTTOCcebN3DWZek7A" alt="Colegio de Montalban Logo" class="logo">
            <h1>Colegio de Montalban</h1>
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="academics.html">Academics</a></li>
                <li><a href="campus.html">Campus</a></li>
            </ul>
        </div>
    </header>

    <!-- Admission Form Section -->
    <section class="admission">
        <div class="admission-container">
            <h2>Colegio de Montalban Admission Form</h2>
            <form id="admission-form" onsubmit="event.preventDefault(); submitForm();">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your full name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="gender">Gender:</label>
<select id="gender" required>
    <option value="">Select Gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
</select>


                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" placeholder="Enter your phone number" required>

                <label for="institute">Desired Institute:</label>
                <select id="institute" onchange="updateCourses()" required>
                    <option value="">Select Institute</option>
                    <option value="ICS">Institute of Computer Studies (ICS)</option>
                    <option value="ITE">Institute of Education (ITE)</option>
                    <option value="IBE">Institute of Business and Entrepreneurship (IBE)</option>
                </select>

                <label for="course">Desired Course:</label>
                <select id="course" required>
                    <option value="">Select Course</option>
                </select>

                <label for="dob">Birthdate:</label>
                <input type="date" id="dob" required>
                
                <label for="address">Address:</label>
<input type="text" id="address" placeholder="Enter your address" required>



                <button type="submit">Submit Application</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Colegio de Montalban | All Rights Reserved</p>
    </footer>

    <!-- JavaScript for Dynamic Course Selection and Form Submission -->
    <script>
        // Function to update course options based on selected institute
        function updateCourses() {
            const institute = document.getElementById('institute').value;
            const courseSelect = document.getElementById('course');
            courseSelect.innerHTML = "<option value=''>Select Course</option>"; // Reset course options

            let courses = [];
            
            if (institute === "ICS") {
                courses = [
                    "Bachelor of Science in Information Technology (BSIT)",
                    "Bachelor of Science in Computer Engineering (BSCPE)"
                ];
            } else if (institute === "ITE") {
                courses = [
                    "Bachelor of Secondary Education major in Science (BSEd-SCI)",
                    "Bachelor of Elementary Education - Generalist (BEEd-GEN)",
                    "Bachelor of Early Childhood Education (BEEd-ECED)",
                    "Bachelor of Technology and Livelihood Education major in ICT (BTLEd-ICT)",
                    "Teacher Certificate Program (18 Units-TCP)"
                ];
            } else if (institute === "IBE") {
                courses = [
                    "Bachelor of Science in Business Administration Major in Human Resource Management (BSBA-HRM)",
                    "Bachelor of Science in Entrepreneurship (BSE)"
                ];
            }

            // Populate course options based on selected institute
            courses.forEach(course => {
                const option = document.createElement('option');
                option.value = course;
                option.textContent = course;
                courseSelect.appendChild(option);
            });
        }

        // Function to handle form submission (mock submission)
function submitForm() {
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const gender = document.getElementById('gender').value; // Changed to target the select field
    const phone = document.getElementById('phone').value;
    const institute = document.getElementById('institute').value;
    const course = document.getElementById('course').value;
    const dob = document.getElementById('dob').value;
    const address = document.getElementById('address').value; // Added address validation

    if (name && email && gender && phone && institute && course && dob && address) { // Check if all fields are filled
        alert(`Thank you for applying, ${name}! We have received your application.`);
        // Redirect or perform further actions
    } else {
        alert('Please fill out all fields.');
    }
}

    </script>

</body>
</html>
